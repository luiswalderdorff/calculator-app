<style>
    ion-content {
        min-height: 100vh;
    }
</style>

<ion-header>
    <ion-toolbar>
        <ion-title>
            Taschenrechner
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12">
                <ion-input [(ngModel)]="expression" placeholder="0" readonly></ion-input>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="9">
                <ion-grid>
                    <ion-row>
                        <ion-col size="4" *ngFor="let digit of digits">
                            <ion-button expand="full" (click)="addToExpression(digit)">{{ digit }}</ion-button>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size="4">
                            <ion-button expand="full" (click)="addToExpression('.')">.</ion-button>
                        </ion-col>
                        <ion-col size="4">
                            <ion-button expand="full" (click)="clearExpression()">C</ion-button>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-col>
            <ion-col size="3">
                <ion-grid>
                    <ion-row>
                        <ion-col size="12">
                            <ion-button expand="full" (click)="addToExpression('+')">+</ion-button>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size="12">
                            <ion-button expand="full" (click)="addToExpression('-')">-</ion-button>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size="12">
                            <ion-button expand="full" (click)="addToExpression('*')">*</ion-button>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size="12">
                            <ion-button expand="full" (click)="addToExpression('/')">/</ion-button>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size="12">
                            <ion-button expand="full" (click)="evaluateExpression()">=</ion-button>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
